<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blackjack Trainer – Manual Dealing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Blackjack Trainer</h1>
  <p>6 Deck Shoe • Dealer Hits Soft 17 • Manual Card Entry</p>
</header>

<section id="manualInput">
  <h2>Enter Dealt Cards</h2>
  <div class="row">
    <label>Player Card 1
      <select id="p1"></select>
    </label>
    <label>Player Card 2
      <select id="p2"></select>
    </label>
    <label>Dealer Upcard
      <select id="dealer"></select>
    </label>
    <button id="startHand">Start Hand</button>
  </div>
</section>

<section id="table">
  <div class="area">
    <h2>Dealer</h2>
    <div id="dealerCards" class="cards"></div>
  </div>

  <div class="area">
    <h2>Player</h2>
    <div id="playerCards" class="cards"></div>
  </div>

  <div id="actions">
    <button id="hitBtn">Hit</button>
    <button id="standBtn">Stand</button>
    <button id="doubleBtn">Double</button>
    <button id="splitBtn">Split</button>
  </div>
</section>

<section id="info">
  <p>Player Total: <span id="playerTotal">0</span></p>
  <p>Dealer Upcard: <span id="dealerUp">-</span></p>
  <p>Running Count: <span id="runningCount">0</span></p>
  <p>True Count: <span id="trueCount">0</span></p>
  <p id="status"></p>
</section>

<section id="history">
  <h2>Hand History</h2>
  <ul id="historyList"></ul>
</section>

<script src="app.js"></script>
</body>
</html>
