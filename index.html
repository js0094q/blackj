<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Blue Agent | Trainer</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- HUD: Real-time Stats -->
  <header class="topbar">
    <div class="stats-group">
      <div class="stat-box">
        <div class="stat-label">RC</div>
        <div id="rc-val" class="stat-value">0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">TC</div>
        <div id="tc-val" class="stat-value highlight">0.0</div>
      </div>
      <div class="stat-box">
        <div class="stat-label">Bet</div>
        <div id="bet-val" class="stat-value emerald">$10</div>
      </div>
    </div>
    <div class="stat-box">
      <div class="stat-label">Accuracy</div>
      <div id="acc-pct" class="stat-value">100%</div>
    </div>
  </header>

  <!-- Advice Engine -->
  <div id="hero" class="hero">
    <span id="advice-tag" class="advice-tag">Ready</span>
    <div id="advice-action" class="advice-action">---</div>
    <div id="advice-reason" class="advice-reason">Enter dealer up-card to start</div>
  </div>

  <!-- Game View -->
  <div class="game-state">
    <div class="grid grid-cols-2 gap-3 flex">
      <div id="slot-dealer" class="slot active w-1/2 mr-1">
        <div class="slot-label">Dealer Up</div>
        <div id="disp-dealer" class="slot-cards"><span class="empty-text">?</span></div>
      </div>
      <div id="slot-player" class="slot w-1/2 ml-1">
        <div class="slot-label">Your Hand</div>
        <div id="disp-player" class="slot-cards"><span class="empty-text">--</span></div>
      </div>
    </div>
  </div>

  <!-- Session Analytics -->
  <div class="analytics">
    <div class="chart-wrap">
      <canvas id="accChart"></canvas>
    </div>
  </div>

  <!-- Keypad -->
  <footer class="controls">
    <div class="mode-switch">
      <button id="mode-dealer" class="mode-btn active">DEALER</button>
      <button id="mode-player" class="mode-btn">PLAYER</button>
      <button id="mode-table" class="mode-btn">TABLE</button>
    </div>

    <div class="keypad">
      <button class="key" data-val="2">2</button>
      <button class="key" data-val="3">3</button>
      <button class="key" data-val="4">4</button>
      <button class="key" data-val="5">5</button>
      <button class="key" data-val="6">6</button>
      <button class="key" data-val="7">7</button>
      <button class="key" data-val="8">8</button>
      <button class="key" data-val="9">9</button>
      <button class="key" data-val="T">10</button>
      <button class="key ace" data-val="A">A</button>
    </div>

    <div class="action-row">
      <button id="undo" class="btn-undo">UNDO</button>
      <button id="next" class="btn-next">NEXT ROUND</button>
    </div>
  </footer>

  <script type="module" src="./app.js"></script>
</body>
</html>
