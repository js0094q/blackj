<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blackjack Trainer Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Blackjack Trainer Pro</h1>
    <p>Card Counting • Multi-Seat • Strategy</p>
  </header>

  <section class="card-input">
    <h2>Tap Cards as Dealt</h2>
    <div class="card-buttons" id="cardButtons"></div>

    <div class="selection-summary">
      <div id="seats"></div>
      <p><strong>Dealer Upcard:</strong> <span id="dealerCard">—</span></p>
    </div>

    <div class="actions">
      <button id="clear">Clear</button>
      <button id="evaluate">Evaluate</button>
    </div>
  </section>

  <section class="results">
    <h2>Results</h2>
    <p><strong>Running Count:</strong> <span id="runningCount">0</span></p>
    <p><strong>True Count:</strong> <span id="trueCount">0</span></p>
    <p><strong>Recommended Move (Your Hand):</strong> <span id="strategy">—</span></p>
    <p><strong>Win Odds:</strong> <span id="winOdds">—</span></p>
  </section>

  <script src="app.js"></script>
</body>
</html>
