<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blackjack Trainer Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Blackjack Trainer Pro</h1>
  <p>Tap cards, track seats & counts, get strategy + odds</p>
</header>

<section id="cardEntry">
  <h2>Tap Cards as Dealt</h2>
  <div id="cardButtons" class="cardButtons"></div>

  <div id="seats" class="seatContainer"></div>

  <p><strong>Dealer Upcard:</strong> <span id="dealerCard">—</span></p>

  <div class="actions">
    <button id="undo">Undo Last</button>
    <button id="clear">Clear All</button>
    <button id="evaluate">Evaluate</button>
  </div>
</section>

<section id="results">
  <h2>Results</h2>
  <p><strong>Running Count:</strong> <span id="runningCount">0</span></p>
  <p><strong>True Count:</strong> <span id="trueCount">0</span></p>
  <p><strong>Recommended Move (You):</strong> <span id="strategy">—</span></p>
  <p><strong>Win Odds (approx):</strong> <span id="winOdds">—</span></p>
</section>

<script src="app.js"></script>
</body>
</html>
