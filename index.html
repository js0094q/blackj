<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Blue Agent - Manual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

<header class="topbar">
  <div class="row">
    <div class="title">BLUE AGENT</div>
    <button id="mic-btn" class="mic-btn">üéôÔ∏è LISTEN</button>
  </div>
  
  <div class="counts">
    <div class="countbox"><div class="label">RC</div><div id="rc" class="value">0</div></div>
    <div class="countbox"><div class="label">TC</div><div id="tc" class="value">0.0</div></div>
    <div class="countbox highlight"><div class="label">BET</div><div id="bet-val" class="value">$10</div></div>
  </div>
</header>

<main class="wrap">
  <div class="bet-display">
    <div>
      <div class="label">SUGGESTED BET</div>
      <div id="bet-val-big" class="bet-value">$10</div>
    </div>
    <div style="text-align:right">
      <div class="label">EDGE</div>
      <div id="edge-val" style="font-size:20px; font-weight:800; color:var(--accent)">0.0%</div>
    </div>
  </div>

  <div class="panel" style="padding: 10px;">
    <div class="label" style="margin-bottom:8px">LOG NEXT CARD TO:</div>
    <div class="tag-row">
      <button id="tag-player" class="tag-btn active">ME</button>
      <button id="tag-table" class="tag-btn">TABLE</button>
      <button id="tag-dealer" class="tag-btn">DEALER</button>
    </div>
  </div>

  <div class="panel">
    <div class="row space">
      <div>
        <div class="label">DEALER SHOWS</div>
        <div id="dealer-card" class="card-display">‚Äî</div>
      </div>
      <div style="text-align:right">
        <div class="label">MY HAND</div>
        <div id="player-hand" class="card-display" style="color:var(--accent)">‚Äî</div>
      </div>
    </div>
    
    <div class="advice-box">
      <div class="label" style="color:var(--muted)">ADVICE</div>
      <div id="advice-text" class="advice-action">‚Äî</div>
    </div>
  </div>

  <div class="panel">
    <div class="pad">
      <button class="cardbtn" data-card="A">A</button>
      <button class="cardbtn" data-card="2">2</button>
      <button class="cardbtn" data-card="3">3</button>
      <button class="cardbtn" data-card="4">4</button>
      <button class="cardbtn" data-card="5">5</button>
      <button class="cardbtn" data-card="6">6</button>
      <button class="cardbtn" data-card="7">7</button>
      <button class="cardbtn" data-card="8">8</button>
      <button class="cardbtn" data-card="9">9</button>
      <button class="cardbtn" data-card="T">10</button>
    </div>
  </div>

  <button id="reset-btn" class="cardbtn" style="background:#3d1a1a; padding:12px; font-size:16px; margin-top:10px; width:100%">NEW ROUND</button>
</main>

<script type="module" src="./app.js"></script>
</body>
</html>
