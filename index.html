<section id="entry">
  <h2>Enter Cards</h2>

  <div class="row">
    <label>Your Card 1:
      <select id="p1"></select>
    </label>
    <label>Your Card 2:
      <select id="p2"></select>
    </label>

    <label>Dealer Upcard:
      <select id="dealerUp"></select>
    </label>

    <label>Dealer Hole Card:
      <select id="dealerHole"></select>
    </label>
  </div>

  <input id="others" placeholder="Other visible cards: 10, K, 7">

  <div class="row">
    <button id="evaluate">Evaluate</button>
    <button id="nextHand">Next Hand</button>
    <button id="newShoe">New Shoe</button>
  </div>
</section>
