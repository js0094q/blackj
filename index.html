<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blackjack Trainer Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Blackjack Trainer Pro</h1>
  <section class="card-input">
    <h2>Tap Cards</h2>
    <div id="cardButtons"></div>

    <div id="seats"></div>
    <p><strong>Dealer Upcard:</strong> <span id="dealerCard">—</span></p>

    <button id="evaluate">Evaluate</button>
    <button id="clear">Clear</button>
  </section>

  <section>
    <p><strong>Running Count:</strong> <span id="runningCount">0</span></p>
    <p><strong>True Count:</strong> <span id="trueCount">0</span></p>
    <p><strong>Recommended Move:</strong> <span id="strategy">—</span></p>
    <p><strong>Win Odds:</strong> <span id="winOdds">—</span></p>
  </section>

  <script src="app.js"></script>
</body>
</html>
