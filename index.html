<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Blackjack Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

<header class="topbar">
  <div class="title">Blackjack Counter</div>
  <div class="counts">
    <div>RC: <span id="rc">0</span></div>
    <div>TC: <span id="tc">0.0</span></div>
    <div>DR: <span id="dr">6.0</span></div>
  </div>
</header>

<main>

<section class="panel">
  <h2>Tag Mode</h2>
  <div class="tag-row">
    <button data-tag="table" class="tag active">Table</button>
    <button data-tag="player" class="tag">Me</button>
    <button data-tag="dealer" class="tag">Dealer Up</button>
  </div>
</section>

<section class="panel">
  <h2>Tap Cards</h2>
  <div class="pad">
    <button data-card="A">A</button>
    <button data-card="2">2</button>
    <button data-card="3">3</button>
    <button data-card="4">4</button>
    <button data-card="5">5</button>
    <button data-card="6">6</button>
    <button data-card="7">7</button>
    <button data-card="8">8</button>
    <button data-card="9">9</button>
    <button data-card="T">10</button>
  </div>
</section>

<section class="panel">
  <div class="controls">
    <button id="newRound">New Round</button>
    <button id="newShoe">New Shoe</button>
    <button id="undo">Undo</button>
  </div>
</section>

<section class="panel state">
  <div>Dealer: <span id="dealer">—</span></div>
  <div>You: <span id="player">—</span></div>
  <div class="move">
    Move: <strong id="move">—</strong>
  </div>
</section>

</main>

<script src="./app.js"></script>
</body>
</html>
