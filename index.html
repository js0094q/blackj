<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blackjack Trainer Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  <h1>Blackjack Trainer Pro</h1>
  <p>Manual Entry • True Count • Dynamic Seats</p>
</header>

<section id="entry">
  <h2>Enter Cards</h2>

  <div class="row">
    <label>Your Card 1: <select id="p1"></select></label>
    <label>Your Card 2: <select id="p2"></select></label>
  </div>

  <h3>Other Players</h3>
  <div id="otherPlayers"></div>

  <div class="row">
    <button id="addSeat">Add Seat</button>
    <button id="removeSeat">Remove Seat</button>
  </div>

  <div class="row">
    <label>Dealer Upcard: <select id="dealerUp"></select></label>
  </div>

  <div class="row">
    <button id="evaluate">Evaluate</button>
    <button id="nextHand">Next Hand</button>
    <button id="newShoe">New Shoe</button>
  </div>

  <label>Book Lean:</label>
  <input id="bookLean" placeholder="e.g. BetMGM EV +3.7%">
</section>

<section id="strategyInline">
  <h2>Basic Strategy Table (Visible)</h2>
  <div id="strategyTables"></div>
</section>

<section id="results">
  <p>Your Cards: <span id="yourCards"></span></p>
  <p>Dealer Upcard: <span id="dealerCard"></span></p>

  <p>Running Count: <strong id="rc">0</strong></p>
  <p>True Count: <strong id="tc">0</strong></p>

  <p class="hint">Recommended Move: <span id="advice">—</span></p>
  <p id="explanation"></p>

  <p>Outcome (click to enter): <span id="outcome">—</span></p>
  <p>Book Lean Recorded: <span id="historyBookLean">—</span></p>
</section>

<section id="charts">
  <h2>Charts</h2>
  <canvas id="winRateChart"></canvas>
  <canvas id="trueCountChart"></canvas>
</section>

<section id="history">
  <h2>History</h2>
  <ul id="historyList"></ul>
</section>

<script src="app.js"></script>
</body>
</html>
